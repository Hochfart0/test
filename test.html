    <script>
        function find(str) {
            var arr = str.split(' ');
            for (var i=1; i<arr.length; i++){
                for (var j=0; j<arr.length-i; j++){
                    if (arr[j].length > arr[j+1].length){
                        var x = arr[j+1];
                        arr[j+1] = arr[j];
                        arr[j] = x;
                    }
                }
            }
            var a = [arr[0],arr[arr.length-1]];
            return (a);
        }
        var a = find('asdf asdfsdf asdfasdf as fdafadf');
        console.log(a);
    </script>
