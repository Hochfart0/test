<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-if="a">111</h2>
        <h2 v-if=" msg == 'a' ">aaa</h2>
        <h2 v-else-if=" msg == 'b' ">bbb</h2>
        <h2 v-else>ccc</h2>
        <p v-show="a">asdf</p>
    </div>


    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                a:true,
                msg:"a"
            }
        })
    </script>
</body>
</html>
