<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            background: #f00;
        }
        .bb{
            background: #ffff00;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 :id="msg">
            {{msg}}
        </h2>
        <h2 id="msg"></h2>
        <p :class="{aa:isA,bb:isB}" @click="change()">adsfasdf</p>
    </div>


    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:'aaa',
                isA:false,
                isB:true,
            },
            methods:{
                change(){
                    this.isA = !this.isA;
                    this.isB = !this.isB;
                }
            }
        })
    </script>
</body>
</html>
