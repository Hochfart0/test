<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <demo title="标题" content="内容">
            <div slot="slot1">
                <h3>aaa</h3>
                <h4>bbb</h4>
                <h5>ccc</h5>
            </div>
        </demo>
    </div>

    <script src="vue.js"></script>
    <script type="text/x-template" id="temp">
        <div>
            <h2>{{title}}</h2>
            <p>
                <slot name="slot1">
                    <h1>我是默认值</h1>
               </slot>
            </p>
        </div>        
    </script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {

            },
            components: {
                demo: {
                    template: '#temp',
                    props: ['title', 'content']
                }
            },
        })
    </script>
</body>

</html>
