<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        #btn{
            cursor: pointer;
        }
        #container{
            height: 100%;
            width: 100%;
        }
        #background{
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            opacity: 0.5;
            background-color: #aaa;
        }
        #lgn{
            width: 300px;
            height: 300px;
            z-index: 10;
            position: absolute;
            color: #000000;
            top: 100px;
            left: 50%;
            transform: translate(-50%,0);
            background-color: #ffffff;
        }
        #lgn #close{
            height: 20px;
            width: 20px;
            text-align: center;
            line-height: 20px;
            margin: 5px;
            cursor: pointer;
            float: right;
            color: #ffffff;
            background: #aaaaaa;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script src="jquery-1.12.4.js"></script>
    <script src="require.js"></script>
    <script src="index.js"></script>
    <button id="btn">点击登录</button>

</body>
</html>
